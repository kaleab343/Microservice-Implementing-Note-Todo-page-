# MicroNote - Microservices Architecture with Docker
version: '3.8'

services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: micronote-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: micronote
      MYSQL_USER: micronote_user
      MYSQL_PASSWORD: micronote_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./DB/setup.sql:/docker-entrypoint-initdb.d/setup.sql
    networks:
      - micronote-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: micronote-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - micronote-network
    command: redis-server --appendonly yes

  # API Gateway Service
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: micronote-api-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - AUTH_SERVICE_URL=http://auth-service:3001
      - NOTES_SERVICE_URL=http://notes-service:3002
      - TODOS_SERVICE_URL=http://todos-service:3003
      - USER_SERVICE_URL=http://user-service:3004
    networks:
      - micronote-network
    depends_on:
      - auth-service
      - notes-service
      - todos-service
      - user-service

  # Authentication Microservice
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: micronote-auth-service
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=micronote
      - DB_USER=micronote_user
      - DB_PASSWORD=micronote_pass
      - JWT_SECRET=your_super_secret_jwt_key_change_this_in_production
      - JWT_EXPIRES_IN=7d
      - REDIS_URL=redis://redis:6379
    networks:
      - micronote-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started

  # Notes Microservice
  notes-service:
    build:
      context: ./services/notes-service
      dockerfile: Dockerfile
    container_name: micronote-notes-service
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=micronote
      - DB_USER=micronote_user
      - DB_PASSWORD=micronote_pass
      - JWT_SECRET=your_super_secret_jwt_key_change_this_in_production
      - REDIS_URL=redis://redis:6379
    networks:
      - micronote-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started

  # Todos Microservice
  todos-service:
    build:
      context: ./services/todos-service
      dockerfile: Dockerfile
    container_name: micronote-todos-service
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=micronote
      - DB_USER=micronote_user
      - DB_PASSWORD=micronote_pass
      - JWT_SECRET=your_super_secret_jwt_key_change_this_in_production
      - REDIS_URL=redis://redis:6379
    networks:
      - micronote-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started

  # User Management Microservice
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: micronote-user-service
    restart: unless-stopped
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=micronote
      - DB_USER=micronote_user
      - DB_PASSWORD=micronote_pass
      - JWT_SECRET=your_super_secret_jwt_key_change_this_in_production
      - REDIS_URL=redis://redis:6379
    networks:
      - micronote-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: micronote-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8080/api
    networks:
      - micronote-network
    depends_on:
      - api-gateway

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: micronote-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - micronote-network
    depends_on:
      - api-gateway
      - frontend

volumes:
  mysql_data:
  redis_data:

networks:
  micronote-network:
    driver: bridge